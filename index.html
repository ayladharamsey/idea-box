<!DOCTYPE html>
<html lang="en">
<body>
  <head>
    <title>Idea Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href= "https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
<nav class="side-nav">
  <div class="overlay">
          <h1 id="logo">IdeaBox Redux</h1>
          <div class="line1"></div>
        <label for="toggle"></label>
      </div>
    <input type="checkbox" id="toggle" name="toggle">
    <div class="verticalNav">
    <h4 id="starred-ideas-filter">Filter Starred Ideas</h4>
    <button type="submit" class="starred-ideas-btn">Show Starred Ideas</button>
  <section class="quality">
    <h4>Filter by Quality</h4>
    <h3 class="hover-orange">Swill</h3>
    <h3 class="hover-orange">Plausible</h3>
    <h3 class="hover-orange">Genius</h3>
    <form>
      <h4>New Quality</h4>
      <input type="text" class="inputs" id="new-quality-input" aria-required="true">
      <button type="submit" id="new-quality-btn" disabled>Add New Quality</button>
      </div>
    </form>
  </section>
</nav>
<main class="card-input-area">
  <form class="card-input">
    <label for="title-input" class="inputs-card-creation">Title</label>
    <input type="text" class="inputs" id="title-input" aria-required="true">
    <label for="body-input">Body</label>
    <textarea type="text" class="inputs" id="body-input" aria-require="true"></textarea>
    <button type="submit" class="save-btn" disabled>Save</button>
  </form>
  <form class="search-form">
    <img src="images/search.svg" class="search-img">
    <input type="text" class="search-input" placeholder="    Search ideas" aria-require="true">
  </form>
</main>
<section id="card-display-area"></section>
</body>
<script src="idea.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script> 
</html>
